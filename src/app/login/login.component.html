<!--User login form with password and username validations-->


<div class="container-sm p-5 my-3 border logincontainer" style="height:500px"  >
  <div class="form-row userlogin" >
      User Login
  </div>
 <br/>
 <div class="card-body">
   <form  #loginform="ngForm" (ngSubmit)="checkLogin()" novalidate autocomplete="off">
   
     <div class="form-row">
   
     <div class="form-group col" [class.has-error]="nameControl.invalid" [class.has-success]="nameControl.valid">
      <input class="control-label " type="text"  placeholder="Please enter your user name" name="username" class="form-control" [(ngModel)]="username" #nameControl="ngModel" required>
      <br/><span class="alert alert-danger alert-dismissible fade show" *ngIf="nameControl.invalid && nameControl.touched">
      User name is required.
   </span>
    </div>
<div>
</div>
    </div>
   <br/>
    <div class="form-row">
     
      <div class="form-group col" [class.has-error]="nameControl.invalid" [class.has-success]="nameControl.valid">
 <input class="control-label col-sm-6" type="password" class="form-control"  placeholder="Please enter your  password"  name="password" [(ngModel)]="password" #passwordControl="ngModel"  required>
 <br/><span class="alert alert-danger alert-dismissible fade show" *ngIf="passwordControl.invalid && passwordControl.touched" >
 Password is required.
</span> 
</div>
 </div>
<br/>
 <div class="form-row" class="text-center">
 <button  class="btn btn-success btn-lg" [disabled]="!loginform.valid">  Login
 </button>
 </div>
<br/>
 <div class="alert alert-danger alert-dismissible fade show" *ngIf="showErrorMessage">
  <strong>Error!</strong>  Invalid username or password,Please try again!
</div>

</form>
</div>
</div>
