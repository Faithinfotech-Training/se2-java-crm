
 
 <div class="table-block">
    <div class="card">
        <div class="card-body">
            
            <div class="action-buttons">
                <div class="btn-group-custom" role="group" aria-label="Basic example">

                    <button type="button" class="btn btn-success" (click)="openAddEditModel(AddEditTemplate,null)">
            

                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>

                        Add Resource Enquiry

                    </button>

                </div>
                <div class="row">
                    <label for="search" class="col-sm-2 col-form-label">Search</label>
                   
                    <input type="text" [(ngModel)]="searchValue" class="form-control" id="search"/>
                   </div>
                
                
            </div>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Resource Enquiry Id</th>
                        <th scope="col">Enquiry Date</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Resource</th>
                        <th scope="col">Status</th>
                        <th scope="col" class="fit"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="fieldName" ngDefaultControl *ngFor="let resourceEnquiry of resourceEnquiryService.list | paginate: { itemsPerPage: 5, currentPage: p } | searchFilterResourceEnquiry:searchValue" [(ngModel)]="resourceEnquiryService.list">
                        <th scope="row" name="resourceEnquiryId">{{resourceEnquiry.resourceEnquiryId}}</th>
                        <td>{{resourceEnquiry.enquiryDate}}</td>
                        <td>{{resourceEnquiry.customerId?.customerName}}</td>
                        <td>{{resourceEnquiry.resourcesId?.resourceName}}</td>
                        <td>{{resourceEnquiry.status?.statusValue}}</td>
                        <td class="fit">
                            
                            <a class="btn btn-light" (click)="openAddEditModel(AddEditTemplate,resourceEnquiry)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                    fill="grey" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </a>
                            <a class="btn btn-danger" (click)="deleteClick(resourceEnquiry)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="white"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                                </svg>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<ng-template #AddEditTemplate>

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{AddEditModalTitle}}</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">



            <span aria-hidden="true">&times;</span>
        </button>
    </div>
   <div class="modal-body">
        <app-add-edit-resource-enquiry></app-add-edit-resource-enquiry>
    </div>
</ng-template>
