<div class="modal-body">

    <form #form="ngForm" (submit)="onSubmit(form)">
        <!-- Resource Drop Down list -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Resource</label>
            <div class="col-sm-8">
                <select type="text" name="resource" class="form-control" id="resource" #resource="ngModel"
                    [ngModel]="resourceEnquiryService.formData.resourcesId" required>

                        <option *ngIf="resourceEnquiryService.formData.resourcesId" selected disabled [ngValue]="resourceEnquiryService.formData.resourcesId">
                            {{resourceEnquiryService.formData.resourcesId.resourceName}}</option>

                  
                    <option *ngFor="let resource of ResourceList" [ngValue]="resource">
                        {{resource.resourceName}}
                    </option>



                </select>

            </div>
        </div>
        
<!--Customer Name Input-->
 <div class="form-group row">
    <label class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="customerId.customerName" name="customerId.customerName" #customerId.customerName="ngModel"
            [ngModel]="resourceEnquiryService.formData.customerId?.customerName" class="form-control" required>

        
      

        </div>
    </div>
  <!--Customer Email Input-->
 <div class="form-group row">
    <label class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-8">
        <input type="email" class="form-control" id="customerId.customerEmailId" name="customerId.customerEmailId" #customerId.customerEmailId="ngModel"
            [ngModel]="resourceEnquiryService.formData.customerId?.customerEmailId" class="form-control" required>
        </div>
    </div>
    <!--Customer Phone Number Input-->
 <div class="form-group row">
    <label class="col-sm-4 col-form-label">Phone Number</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="customerId.customerPhoneNumber" name="customerId.customerPhoneNumber" #customerId.customerName="ngModel"
            [ngModel]="resourceEnquiryService.formData.customerId?.customerPhoneNumber" class="form-control" required>
        </div>
    </div>
        <div class="form-group row">
            <button class="btn btn-block btn-success mt-5" type="submit" [disabled]="form.invalid">Submit</button>
        </div>

    </form>

</div>
