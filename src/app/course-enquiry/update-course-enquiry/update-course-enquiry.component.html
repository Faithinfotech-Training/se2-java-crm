<h3> Course Enquiry List</h3>
<div class="table-block">
    <div class="card">
        <div class="card-body">
            
            <div class="form-group">
                <div class="row"> 
                <label class="label">Input Search Term</label>
                <input class="form-control" type="text" [(ngModel)]="term">

                </div>
                <div>
                    <label class="label"> Enquiry Status</label>
                    <select  [(ngModel)] = "service.courseEnquiryStatus" (change)="refreshSelect()"
                        class="form-control">
                        <option selected disabled [ngValue]="service.courseEnquiryStatus">{{service.courseEnquiryStatus.statusValue}}</option>
                        <option *ngFor="let enquiryStatusName of service.courseEnquiryStatusList"
                         [ngValue]="enquiryStatusName">{{enquiryStatusName.statusValue}}
                        </option>
                    </select>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" *ngFor="let heading of tableHeadings">{{heading}}</th> 
                        <th scope="col" class="fit"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="fieldName" ngDefaultControl *ngFor="let courseEnquiry of service.CourseEnquiryListByStatus |  filter:term |
                    orderBy: order | paginate: config"
                     [(ngModel)]="service.CourseEnquiryListByStatus">
                        <td>{{courseEnquiry.courseId.courseName}}</td>
                        <td>{{courseEnquiry.customerId.customerName}}</td>
                        <td>{{courseEnquiry.customerId.customerEmailId}}</td>
                        <td>{{courseEnquiry.enquiryDate}}</td>
                        <td>
                            <select type="text" (change)="changeOption($event.target.value)" required>
                                    <!-- <option selected disabled>{{courseEnquiry.enquiryStatus.statusValue}}</option> -->
                                    <ng-container *ngFor="let enquiryStatus of CourseEnquiryStatusList" >
                                    <option disabled selected [ngValue]="enquiryStatus" *ngIf="courseEnquiry.enquiryStatus.statusValue==enquiryStatus.statusValue">
                                            {{enquiryStatus.statusValue}}
                                    </option>
                                    <option [ngValue]="enquiryStatus" *ngIf="courseEnquiry.enquiryStatus.statusValue!=enquiryStatus.statusValue">
                                        {{enquiryStatus.statusValue}}
                                    </option>
                                    </ng-container>
                        
                            </select>
                        </td>
                        <td class="fit">

                            <a class="btn btn-light" (click)="onClickUpdate(courseEnquiry)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                    fill="grey" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
