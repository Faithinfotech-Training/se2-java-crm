<h3> Update Course Enquiry List</h3>
<div class="table-block">
    <div class="card">
        <div class="card-body">
            
            <div class="form-group">
                 <!-- Search filter    -->
                 <div class="search-course">
                    <input class="form-control" type="text"
                    name="term" [(ngModel)]="term" autocomplete="off"
                    placeholder="Search for Course Enquiry">
                </div>
                <!-- Enquiry Status Drop Down By which the enquiries will be shown-->
                <div>
                    <label class="label"> Enquiry Status</label>
                    <select  [(ngModel)] = "service.courseEnquiryStatus" (change)="refreshSelect()"
                        class="form-control">
                        <option selected disabled [ngValue]="service.courseEnquiryStatus">{{service.courseEnquiryStatus.statusValue}}</option>
                        <ng-container *ngFor="let enquiryStatusName of service.courseEnquiryStatusList">
                        <option
                         [ngValue]="enquiryStatusName" *ngIf="enquiryStatusName.statusValue!=service.courseEnquiryStatus.statusValue">{{enquiryStatusName.statusValue}}
                        </option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <!-- Displaying the heading -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th [class.active]="order === 'courseId.courseName'"
                        (click)="setOrder('courseId.courseName')">Course Name 
                        <span [hidden]="reverse">▼</span><span [hidden]="!reverse"> ▲</span></th>   
                        <th scope="col" *ngFor="let heading of tableHeadings">{{heading}}</th> 
                        <th scope="col" class="fit"></th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                    <tr name="fieldName" ngDefaultControl *ngFor="let courseEnquiry of service.CourseEnquiryListByStatus |  filter:term |  orderBy: order:reverse:'case-insensitive'
                    | paginate: config"
                     [(ngModel)]="service.CourseEnquiryListByStatus">
                        <td>{{courseEnquiry.courseId.courseName}}</td>
                        <td>{{courseEnquiry.customerId.customerName}}</td>
                        <td>{{courseEnquiry.customerId.customerEmailId}}</td>
                        <td>{{courseEnquiry.enquiryDate}}</td>
                        <td>
                            <!-- Enquiry Status Drop Down for updation -->
                            <select type="text" (change)="changeOption($event.target.value)" required>
                                    <!-- <option selected disabled>{{courseEnquiry.enquiryStatus.statusValue}}</option> -->
                                    <ng-container *ngFor="let enquiryStatus of CourseEnquiryStatusList" >
                                    <option disabled selected [ngValue]="enquiryStatus" *ngIf="courseEnquiry.enquiryStatus.statusValue==enquiryStatus.statusValue">
                                            {{enquiryStatus.statusValue}}
                                    </option>
                                    <option [ngValue]="enquiryStatus" *ngIf="courseEnquiry.enquiryStatus.statusValue!=enquiryStatus.statusValue">
                                        {{enquiryStatus.statusValue}}
                                    </option>
                                    </ng-container>
                        
                            </select>
                        </td>
                        <!-- Update button -->
                        <td class="fit">

                            <a class="btn btn-light" (click)="onClickUpdate(courseEnquiry)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                                  </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
